version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: next_frontend
    environment:
      - NODE_ENV=production
    expose:
      - "3000" # –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏ Docker
    networks:
      - app_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"  # —Ç–µ–ø–µ—Ä—å –¥–æ—Å—Ç—É–ø–µ–Ω —Å localhost
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - "80:80" # –≤–Ω–µ—à–Ω–∏–π –ø–æ—Ä—Ç
    depends_on:
      - frontend
      - backend
    networks:
      - app_network
    restart: unless-stopped

# üîπ –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é —Å–µ—Ç—å
networks:
  app_network:
    driver: bridge
